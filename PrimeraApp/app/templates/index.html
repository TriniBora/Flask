{% extends './layout.html' %} {% block title %} {{data.titulo}} {% endblock %} {% block body %}
<h1>{{data.bienvenida}}</h1>
{% if data.numero_cursos > 0 %}
<ul>
    {% for curso in data.cursos %}
    <li>{{curso}}</li>
    {% endfor %}
</ul>
{% else %}
<h2>No existen cursos...</h2>
{% endif %} {% endblock body %}
